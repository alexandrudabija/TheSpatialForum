<div class="register">



    <form [formGroup]="userForm" (submit)="addUser()" class=" bg-light form-control d-flex justify-content-center align-items-center row 
    container-fluid  w-75  flex-column " style="height: auto;">
    <h1 class="title  text-center">The Spatial Forum
    </h1>
    <input  maxlength="20" formControlName="username"  placeholder="Username" type="text" class="form-control text-center w-50 m-2" >
    <input  maxlength="30" formControlName="password"  placeholder="Password" type="text" type="password" class="form-control text-center w-50 m-2" >
    <input   maxlength="30" formControlName="password2" placeholder="Confirm Password" type="password" class="form-control text-center w-50 m-2"   >
    <input   maxlength="30" formControlName="email" placeholder="Email" type="email" class="form-control text-center w-50 m-2" >

    <button [disabled]="!userForm.valid" type="submit" class="btn btn-primary w-25 m-2" >Create Account</button>

    <button (click)="index()" class="btn btn-success w-25 m-2" type="submit">Sign in</button>
   
    
    </form>
    <div class="container  d-flex justify-content-center mt-5">
        <h2 class="mt-3 text-light">Json Server</h2>
        
                <label class="switch">
        
        
                <input type="checkbox" (click)="checkbox()" checked>
                <span class="slider"></span>
        
                </label>
           <h2 class="mt-3 text-light ">Local Storage</h2>
        
        
                </div>
    
    
    </div>
